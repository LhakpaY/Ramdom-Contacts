<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>My Contact List</title>
</head>
<body>
    <div class="wrapper light-bg-subtle-dark text-dark min-vh-100">
        <div class="container">
    <!-- Titile -->
        <div class="row g-2">
            <div class="col">
                <h1 class="text-center mt-5" style="color: bisque;"> My Contact List</h1>
            </div>
        </div>
        <hr />
        <div class="row g-2">
            <div class="col-md">
                <input id="search" type="text" class="form-control" placeholder="Search user by name...">
            </div>
            <div class="col-md">
                <select onchange="handleOnGenderSelect(this)" name="" id="" class="form-control">
                    <option value="">--Show all--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

    <!-- Search & Filter -->

    <!-- Card List -->
    <div class="row">
        <div class="col">
            <span id="counter">0</span>
            <!-- User List -->
            <div id="list" class="d-flex justify-content-around gap-2 flex-wrap">
             </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
